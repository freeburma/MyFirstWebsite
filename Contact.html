<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ဆက်သွယ်ရန်</title>

    <link href="./style/style.css" rel="stylesheet" />

</head>
<body>
    <div class="myContainer"> 

        <!-- 
            method="get/post"
        -->
        <form class="myForm" method="get">
            <!-- User Name -->
            <label for="userNameId">User Name:</label>
            <input type="text" id="userNameId" placeholder="သင့်ရဲ့ User Name ကို ထည့်ပါ" name="userName" />

            <!-- Password -->
            <input type="password" placeholder="သင့်ရဲ့ Password ကို ထည့်ပါ" />

            <textarea rows="15" cols="10" placeholder="ပြောချင့်သည့် အကြောင်း အရာကို ရေးပါ။"></textarea>


            <!-- 
                အိမ်စာလုပ် ပါ တပည့်များ ခင်ဗျား
                *** အရေးကြီး
            -->
            <input type="submit" value="ပို့ပါ" />

        </form>

    </div>
</body>
</html>
